<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css"></link>
	<title>Rock Paper Scissors Game</title>
</head>
<body>
	<header>
		<h1>Play Rock Paper Scissors for fun</h1>
	</header>

	<div class="score-board">
		<div id="user-label" class="badge">user</div>
		<div id="system-label" class="badge">comp</div>
		<span id="user-score">0</span>:<span id="system-score">0</span>
	</div>

	<div class="result">
		<p>Hope you enjoy it!!!</p>
	</div>

	<div class="choices">
		<div class="choice" id="rock">
			<img src="images/rock.png" alt="" height="100px" width="100px">
		</div>
		<div class="choice" id="paper">
			<img src="images/paper.png" alt="" height="100px" width="100px">
		</div>
		<div class="choice" id="scissors">
			<img src="images/scissors.png" alt="" height="100px" width="100px">
		</div>
	</div>

	<p id="action-message">Make your move ><" ">< </p>

	<script src="script.js" charset="utf-8"></script>

</body>
</html>
